
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Are you sure?</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <button class="btn btn-success" type="button" ng-click="deleteAll()">Yes</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>


<h3>Search: <span><input type="text" ng-model="search"></span>
  <button class="btn btn-danger" type="button" ng-click="openModal()">Remove All</button>
</h3>
<br>



  <uib-accordion close-others=true>

    <div uib-accordion-group class="panel-default" is-open="status.open" ng-repeat="contact in contacts | filter:search">
      <uib-accordion-heading>
        {{contact.FirstName}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
        <button type="button" class="pull-right btn btn-danger" ng-click="remove(contact)">Remove</button>
        {{contact.LastName}}
    </div>

    <form name="myForm" novalidate>
      <div uib-accordion-group class="panel-default" id="addnew">
        <uib-accordion-heading>
          <input name="question" placeholder="Enter question" type="text" ng-model="$scope.new.FirstName" maxlength="60" required>
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <textarea name="answer" placeholder="Enter answer" ng-model="$scope.new.LastName" rows="8" cols="80" maxlength="250" required></textarea>
        <button ng-if="myForm.$valid" type="button" class="pull-right btn btn-success" ng-click="save(new)">Save</button>
      </div>
    </form>

  </uib-accordion>


  <p ng-model="trying"></p>
